    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#!/categories">Alchemist</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#!">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/products">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-home">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#!/categories">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-file">
                                <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                <polyline points="13 2 13 9 20 9"></polyline>
                            </svg>
                            Categories <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h2>Categories</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="category in categories">
                            <td>{{category.id}}</td>
                            <td>{{category.title}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div>
                <h3>Manage your categories</h3>
                <div class="row">
                    <div class="col-4 form-group">
                        <label>ID</label>
                        <select class="form-control" id="catID" ng-model="id">
                            <option ng-repeat="category in categories">{{category.id}}</option>
                        </select>
                    </div>
                    <div class="col-8 form-group">
                        <label>Category name</label>
                        <input class="form-control" type="text" placeholder="Name your category"
                            ng-model="newCategory.title">
                    </div>
                </div>
                <div class="form-group">
                    <label>Choose your faith...</label>
                    <button class="btn" id="btnAddCategory" ng-click="addNewCategory()">Add a category</button>
                    <button class="btn" id="btnModCategory" ng-click="modCategory()">Modify a category</button>
                    <button class="btn" id="btnDeleteCategory" ng-click="deleteCategory()">Delete a
                        category</button>
                </div>
            </div>
        </main>
    </div>
</div>
