<div class="text-center">
    <img class="center" src="loguito.png" alt="" width="172" height="172">
    <form class="form-signin center-block">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control col-md-4" placeholder="Email address" required=""
            ng-model="tempUser.email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control col-md-4" placeholder="Password" required=""
            ng-model="tempUser.password">
        <div>
            <button class="btn btn-lg btn-primary btn-block col-md-4" type="submit" ng-click="getUser()">Sign
                in</button>
            <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
        </div>
    </form>
</div>
