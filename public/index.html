<body class="text-center">
    <form class="form-signin center-block" ng-controller="logController">
        <img src="loguito.png" alt="" width="172" height="172">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control col-md-4" placeholder="Email address" required=""

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control col-md-4" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block col-md-4" type="submit" ng-click=log()>Sign in</button>
